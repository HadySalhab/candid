<div class="vending-button-list container px-0">
  <div class="row no-gutters" *ngFor="let item of items; let i=index; let even = even;">
    <ng-container *ngIf="even">
      <div class="col-6">
        <app-vending-button [vendingItem]="items[i]"></app-vending-button>
      </div>
      <div class="col-6">
        <app-vending-button [vendingItem]="items[i+1]"></app-vending-button>
      </div>
    </ng-container>
  </div>
</div>
